<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for depth -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818CF8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A5B4FC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818CF8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#primaryGradient)" />

  <!-- Compound document layers - representing stacked/compound documents -->

  <!-- Back document -->
  <rect x="70" y="60" width="100" height="130" rx="8" ry="8"
        fill="url(#accentGradient)"
        transform="rotate(-8 120 125)" />

  <!-- Middle document -->
  <rect x="75" y="55" width="100" height="130" rx="8" ry="8"
        fill="url(#secondaryGradient)"
        transform="rotate(-2 125 120)" />

  <!-- Front document -->
  <rect x="80" y="50" width="100" height="130" rx="8" ry="8"
        fill="white"
        transform="rotate(4 130 115)" />

  <!-- Document lines (content representation) -->
  <g transform="rotate(4 130 115)">
    <rect x="95" y="70" width="60" height="6" rx="3" fill="#C7D2FE" />
    <rect x="95" y="85" width="70" height="6" rx="3" fill="#C7D2FE" />
    <rect x="95" y="100" width="50" height="6" rx="3" fill="#C7D2FE" />
    <rect x="95" y="115" width="65" height="6" rx="3" fill="#C7D2FE" />
    <rect x="95" y="130" width="55" height="6" rx="3" fill="#C7D2FE" />
    <rect x="95" y="145" width="70" height="6" rx="3" fill="#C7D2FE" />
  </g>

  <!-- Connection nodes - representing knowledge graph/compound nature -->
  <circle cx="190" cy="90" r="12" fill="white" stroke="#4F46E5" stroke-width="3" />
  <circle cx="210" cy="140" r="10" fill="white" stroke="#6366F1" stroke-width="3" />
  <circle cx="185" cy="180" r="8" fill="white" stroke="#818CF8" stroke-width="3" />

  <!-- Connection lines -->
  <line x1="190" y1="102" x2="205" y2="130" stroke="white" stroke-width="2" stroke-opacity="0.7" />
  <line x1="200" y1="145" x2="188" y2="173" stroke="white" stroke-width="2" stroke-opacity="0.7" />

  <!-- Small accent dot -->
  <circle cx="55" cy="175" r="6" fill="white" fill-opacity="0.5" />
</svg>
