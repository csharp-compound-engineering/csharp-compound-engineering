# Main Docker Compose for csharp-compounding-docs infrastructure
# Runs PostgreSQL (with pgvector + Liquibase) and Ollama

services:
  postgres:
    build:
      context: ./docker/postgres
      dockerfile: Dockerfile
    container_name: csharp-compounding-docs-postgres
    environment:
      POSTGRES_USER: compounding
      POSTGRES_PASSWORD: compounding
      POSTGRES_DB: compounding_docs
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres/changelog:/liquibase/changelog:ro
    ports:
      - "127.0.0.1:5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U compounding -d compounding_docs"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - compounding-network

  ollama:
    image: ollama/ollama:latest
    container_name: csharp-compounding-docs-ollama
    volumes:
      - ollama-models:/root/.ollama
    ports:
      - "127.0.0.1:11435:11434"
    networks:
      - compounding-network
    # GPU configuration can be added via docker-compose.override.yml

volumes:
  pgdata:
  ollama-models:

networks:
  compounding-network:
    driver: bridge
