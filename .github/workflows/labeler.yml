name: PR Labeler

on:
  pull_request_target:
    types:
      - opened
      - synchronize

permissions:
  contents: read

jobs:
  label:
    name: Auto-label PR
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Apply labels based on changed files
        uses: actions/labeler@634933edcd8ababfe52f92936142cc22ac488b1b # v6.0.1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          sync-labels: true
