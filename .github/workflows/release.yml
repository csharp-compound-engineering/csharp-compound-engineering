# Unified release workflow for csharp-compounding-docs
# PR: semantic-release --dry-run (validates commits, build, pack)
# Push to main/master: full semantic-release (Docker, Helm, changelog)

name: Release

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Run in dry-run mode (no release created)'
        required: false
        default: false
        type: boolean

concurrency:
  group: release-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write
  pages: write
  id-token: write

jobs:
  # ──────────────────────────────────────────────
  # Release: build, validate, and (on push) publish
  # ──────────────────────────────────────────────
  release:
    name: Release
    runs-on: ubuntu-24.04
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: pnpm

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: 'global.json'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore .NET dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      # Docker/Helm setup — only needed for actual publishing (push events)
      - name: Set up Helm
        if: github.event_name == 'push'
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Set up QEMU
        if: github.event_name == 'push'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        if: github.event_name == 'push'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry (Docker)
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to GitHub Container Registry (Helm)
        if: github.event_name == 'push'
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      # PR: dry-run validates commit analysis + verifyConditions + prepare (build+pack)
      - name: Semantic Release (dry-run)
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm exec semantic-release --dry-run

      # Push: full release with all lifecycle hooks
      - name: Semantic Release
        if: github.event_name != 'pull_request'
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          if [ "${{ inputs.dry-run }}" == "true" ]; then
            pnpm exec semantic-release --dry-run
          else
            pnpm exec semantic-release
          fi

  # ──────────────────────────────────────────────
  # Docs: build + deploy to GitHub Pages
  # ──────────────────────────────────────────────
  docs:
    name: Deploy Docs
    needs: release
    if: github.event_name == 'push' && needs.release.outputs.new_release_published == 'true'
    runs-on: ubuntu-24.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: pnpm
          cache-dependency-path: docs/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: docs
        run: pnpm install --frozen-lockfile

      - name: Build docs
        working-directory: docs
        run: pnpm build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ──────────────────────────────────────────────
  # Notify: release summary in GitHub Step Summary
  # ──────────────────────────────────────────────
  notify:
    name: Release Summary
    needs: release
    if: github.event_name == 'push' && needs.release.outputs.new_release_published == 'true'
    runs-on: ubuntu-24.04

    steps:
      - name: Create release summary
        env:
          VERSION: ${{ needs.release.outputs.new_release_version }}
          REPO: ${{ github.repository }}
          REPO_OWNER: ${{ github.repository_owner }}
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "| Artifact | Location |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Image | \`ghcr.io/${REPO}/mcp-server:${VERSION}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Helm Chart | \`oci://ghcr.io/${REPO_OWNER}/csharp-compound-engineering/charts/compound-docs:${VERSION}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Documentation | [GitHub Pages](https://${REPO_OWNER}.github.io/csharp-compound-engineering/) |" >> $GITHUB_STEP_SUMMARY
