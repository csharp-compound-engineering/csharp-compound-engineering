$schema: http://json-schema.org/draft-07/schema#
$id: https://compound-docs.io/schemas/codebase.schema.json
title: Codebase Document Schema
description: JSON Schema for codebase doc-type frontmatter. Codebase documents capture documentation specific to code structure and implementation.

type: object
required:
  - doc_type
  - title
  - component

properties:
  doc_type:
    type: string
    const: codebase
    description: The document type identifier.

  title:
    type: string
    minLength: 1
    maxLength: 200
    description: The title of the codebase document.

  component:
    type: string
    minLength: 1
    maxLength: 200
    description: The component or module this documentation covers.

  dependencies:
    type: array
    items:
      type: string
      maxLength: 200
    description: Dependencies of this component.

  patterns:
    type: array
    items:
      type: string
      maxLength: 200
    description: Design patterns used in this component.

  promotion_level:
    type: string
    enum:
      - standard
      - promoted
      - pinned
    default: standard
    description: The promotion level for RAG ranking.

  links:
    type: array
    items:
      type: string
      format: uri
    description: Related links and references.

  tags:
    type: array
    items:
      type: string
      minLength: 1
      maxLength: 50
    uniqueItems: true
    description: Tags for categorizing and searching the document.

  module:
    type: string
    maxLength: 200
    description: The module path or namespace.

additionalProperties: true

# Output directory for this doc-type
output_dir: ./csharp-compounding-docs/codebase/
