$schema: http://json-schema.org/draft-07/schema#
$id: https://compound-docs.io/schemas/style.schema.json
title: Style Document Schema
description: JSON Schema for style doc-type frontmatter. Style documents capture coding standards, conventions, and style guides.

type: object
required:
  - doc_type
  - title
  - category

properties:
  doc_type:
    type: string
    const: style
    description: The document type identifier.

  title:
    type: string
    minLength: 1
    maxLength: 200
    description: The title of the style guide.

  category:
    type: string
    minLength: 1
    maxLength: 100
    description: The category of the style guide (e.g., 'naming', 'formatting', 'architecture').

  exceptions:
    type: array
    items:
      type: string
      maxLength: 500
    description: Known exceptions to the style rules.

  applies_to:
    type: array
    items:
      type: string
      maxLength: 100
    description: Languages, frameworks, or contexts this style guide applies to.

  promotion_level:
    type: string
    enum:
      - standard
      - promoted
      - pinned
    default: standard
    description: The promotion level for RAG ranking.

  links:
    type: array
    items:
      type: string
      format: uri
    description: Related links and references.

  tags:
    type: array
    items:
      type: string
      minLength: 1
      maxLength: 50
    uniqueItems: true
    description: Tags for categorizing and searching the document.

  language:
    type: string
    maxLength: 50
    description: The primary programming language this applies to.

additionalProperties: true

# Output directory for this doc-type
output_dir: ./csharp-compounding-docs/styles/
