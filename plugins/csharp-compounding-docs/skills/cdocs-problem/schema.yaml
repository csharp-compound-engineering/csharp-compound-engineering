$schema: http://json-schema.org/draft-07/schema#
$id: https://compound-docs.io/schemas/problem.schema.json
title: Problem Document Schema
description: JSON Schema for problem doc-type frontmatter. Problem documents capture issues, challenges, and technical debt.

type: object
required:
  - doc_type
  - title
  - tags

properties:
  doc_type:
    type: string
    const: problem
    description: The document type identifier.

  title:
    type: string
    minLength: 1
    maxLength: 200
    description: The title of the problem document.

  tags:
    type: array
    items:
      type: string
      minLength: 1
      maxLength: 50
    minItems: 1
    uniqueItems: true
    description: Tags for categorizing and searching the problem.

  root_cause:
    type: string
    maxLength: 2000
    description: The identified root cause of the problem.

  solution_status:
    type: string
    enum:
      - open
      - investigating
      - in_progress
      - resolved
      - wont_fix
    description: The current status of the solution.

  severity:
    type: string
    enum:
      - low
      - medium
      - high
      - critical
    description: The severity level of the problem.

  promotion_level:
    type: string
    enum:
      - standard
      - promoted
      - pinned
    default: standard
    description: The promotion level for RAG ranking.

  links:
    type: array
    items:
      type: string
      format: uri
    description: Related links and references.

  date:
    type: string
    format: date
    description: The date the problem was identified.

additionalProperties: true

# Output directory for this doc-type
output_dir: ./csharp-compounding-docs/problems/
