# User-specific Docker Compose configuration
# This file is copied to ~/.claude/.csharp-compounding-docs/docker-compose.yml
# and can be customized by the user

services:
  postgres:
    build:
      context: ${PLUGIN_ROOT}/docker/postgres
      dockerfile: Dockerfile
    container_name: csharp-compounding-docs-postgres
    environment:
      POSTGRES_USER: compounding
      POSTGRES_PASSWORD: compounding
      POSTGRES_DB: compounding_docs
    volumes:
      - ./data/pgdata:/var/lib/postgresql/data
      - ${PLUGIN_ROOT}/docker/postgres/changelog:/liquibase/changelog:ro
    ports:
      - "127.0.0.1:5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U compounding -d compounding_docs"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: csharp-compounding-docs-ollama
    volumes:
      - ./ollama/models:/root/.ollama
    ports:
      - "127.0.0.1:11435:11434"
