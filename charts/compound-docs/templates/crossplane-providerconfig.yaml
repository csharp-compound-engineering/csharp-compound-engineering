{{- if .Values.crossplane.enabled }}
apiVersion: opentofu.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: {{ include "compound-docs.fullname" . }}
  labels:
    {{- include "compound-docs.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: {{ .Values.syncWaves.providerConfig | quote }}
spec:
  credentials:
    - source: {{ .Values.crossplane.credentials.source }}
      filename: aws-credentials.json
      {{- if eq .Values.crossplane.credentials.source "Secret" }}
      secretRef:
        namespace: {{ .Release.Namespace }}
        name: {{ .Values.crossplane.credentials.secretName }}
        key: {{ .Values.crossplane.credentials.secretKey }}
      {{- end }}
  configuration: |
    terraform {
      backend "kubernetes" {
        in_cluster_config = true
        namespace         = "{{ .Release.Namespace }}"
        secret_suffix     = "{{ include "compound-docs.fullname" . }}"
      }
    }

    provider "aws" {
      region = "{{ .Values.aws.region }}"
    }
{{- end }}
