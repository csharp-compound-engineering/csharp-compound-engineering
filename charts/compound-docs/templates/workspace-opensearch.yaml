{{- if and .Values.crossplane.enabled .Values.opensearch.enabled }}
apiVersion: opentofu.upbound.io/v1beta1
kind: Workspace
metadata:
  name: {{ include "compound-docs.fullname" . }}-opensearch
  labels:
    {{- include "compound-docs.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: {{ .Values.syncWaves.workspaces | quote }}
spec:
  providerConfigRef:
    name: {{ include "compound-docs.fullname" . }}
  forProvider:
    source: Inline
    module: |
      {{ .Files.Get "files/opensearch.tf" | nindent 6 }}
    vars:
      - key: name_prefix
        value: {{ include "compound-docs.fullname" . | quote }}
      - key: collection_name
        value: {{ .Values.opensearch.collectionName | quote }}
      - key: vpc_id
        value: {{ .Values.vpc.vpcId | quote }}
      - key: private_subnet_ids
        value: {{ .Values.vpc.privateSubnetIds | quote }}
      - key: security_group_id
        value: {{ .Values.vpc.opensearchSecurityGroupId | quote }}
      {{- if .Values.externalSecrets.enabled }}
      - key: write_to_secrets_manager
        value: "true"
      - key: secrets_manager_prefix
        value: {{ .Values.externalSecrets.secretsManagerPrefix | quote }}
      {{- end }}
  {{- if not .Values.externalSecrets.enabled }}
  writeConnectionSecretToRef:
    namespace: {{ .Release.Namespace }}
    name: {{ .Values.opensearch.connectionSecretName }}
  {{- end }}
{{- end }}
