apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "compound-docs.fullname" . }}
  labels:
    {{- include "compound-docs.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: {{ .Values.syncWaves.application | quote }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "compound-docs.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "compound-docs.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "compound-docs.serviceAccountName" . }}
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          image: "{{ .Values.image.repository }}{{ if .Values.image.digest }}@{{ .Values.image.digest }}{{ else }}:{{ .Values.image.tag | default .Chart.AppVersion }}{{ end }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Production
            {{- if .Values.auth.apiKeysSecretName }}
            - name: Authentication__ApiKeys
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.auth.apiKeysSecretName }}
                  key: api-keys
            {{- end }}
            - name: CompoundDocs__Neptune__Endpoint
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.neptune.connectionSecretName }}
                  key: endpoint
            - name: CompoundDocs__OpenSearch__CollectionEndpoint
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.opensearch.connectionSecretName }}
                  key: endpoint
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: config
              mountPath: /app/appsettings.json
              subPath: appsettings.json
              readOnly: true
            - name: tmp
              mountPath: /tmp
            - name: git-repos
              mountPath: {{ .Values.gitSync.cloneBaseDirectory | default "/data/repos" }}
      volumes:
        - name: config
          configMap:
            name: {{ include "compound-docs.fullname" . }}
        - name: tmp
          emptyDir: {}
        - name: git-repos
          {{- if .Values.efs.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "compound-docs.fullname" . }}-gitsync-pvc
          {{- else }}
          emptyDir:
            sizeLimit: {{ .Values.gitSync.sizeLimit | default "2Gi" }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
